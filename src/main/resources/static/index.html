<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <title>Homework9</title>
</head>
<script src="main.js"></script>
<body>
<div class="content">
    <div>
        <label for="newId">New ID</label>
        <input id="newId" type="number"  placeholder="Put ID here">
    </div>
    <div>
        <label for="newFirstName"> New First Name</label>
        <input id="newFirstName" placeholder="Put name here">
    </div>
    <div>
        <label for="newLastName"> newLastName</label>
        <input id="newLastName" placeholder="Put name here">
    </div>
    <div>
        <label for="newEmail"> newEmail</label>
        <input id="newEmail" type="email" placeholder="Put name here">
    </div>
    <div>
        <label for="newPhoneNumber"> newPhoneNumber</label>
        <input id="newPhoneNumber" placeholder="Put name here">
    </div>
    <div>
        <label for="newHireDate"> newHireDate</label>
        <input id="newHireDate" type="date" placeholder="Put name here">
    </div>
    <div>
        <label for="newJobID"> newJobID</label>
        <input id="newJobID" placeholder="Put name here">
    </div>
    <div>
        <label for="newSalary"> newSalary</label>
        <input id="newSalary" type="number" placeholder="Put name here">
    </div>
    <div>
        <label for="newComPCT">newComPCT</label>
        <input id="newComPCT" type="number" placeholder="Put Last Name here">
    </div>
    <div>
        <label for="newManager">newManager</label>
        <input id="newManager" placeholder="Put Last Name here">
    </div>
    <div>
        <label for="newDepartmentID">newDepartmentID</label>
        <input id="newDepartmentID" placeholder="Put Last Name here">
    </div>
    <button type="button" onclick="loadAllEmployee()" class="p-2 m-2 btn btn-primary">Show employees</button>
    <button type="button" onclick="addNewEmployee()" class="p-2 m-2 btn btn-primary">Add new employee</button>

    <table>
        <tr>
            <th>Employee_id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th>HireDate</th>
            <th>JobId</th>
            <th>Salary</th>
        </tr>
        <tbody id="employeeGrid">

        </tbody>

    </table>
</div>
</body>

</html>
